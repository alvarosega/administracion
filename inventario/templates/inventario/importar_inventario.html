{% extends 'base.html' %}
{% load static %}

{% block title %}Importar Inventario CSV{% endblock %}

{% block content %}
<div class="admin-dashboard">
  <h1 class="admin-title">Importar Inventario (CSV)</h1>

  <!-- Mensajes de error o notificación -->
  {% if messages %}
    <ul class="admin-messages">
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="admin-form">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- Botón "Importar" -->
    <button type="submit" class="admin-button">
      Importar
    </button>

    <!-- Enlace "Cancelar" -->
    <a href="{% url 'lista_productos' %}" class="admin-button admin-button-cancel">
      Cancelar
    </a>
  </form>
</div>
{% endblock %}
