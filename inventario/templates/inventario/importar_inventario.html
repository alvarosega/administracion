<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Importar Inventario CSV</title>
</head>
<body>
    <h1>Importar Inventario (CSV)</h1>

    {% if messages %}
        <ul style="color:red;">
            {% for msg in messages %}
                <li>{{ msg }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Importar</button>
        <a href="{% url 'lista_productos' %}">Cancelar</a>
    </form>
</body>
</html>
