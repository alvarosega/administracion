<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venta</title>
</head>
<body>
    <h1>Registrar Venta - Lote {{ lote.id }} de {{ lote.producto.nombre }}</h1>

    {% if messages %}
        <ul style="color:red;">
            {% for msg in messages %}
                <li>{{ msg }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Vender</button>
        <a href="{% url 'lista_lotes' lote.producto.id %}">Cancelar</a>
    </form>
</body>
</html>
