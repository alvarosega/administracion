{% extends 'base.html' %}
{% load static %}

{% block title %}
{% if form.instance.id %}Editar{% else %}Crear{% endif %} Lote
{% endblock %}

{% block content %}
<div class="admin-dashboard">
  <h1 class="admin-title">
    {% if form.instance.id %}Editar{% else %}Crear{% endif %} Lote
  </h1>

  <form method="post" class="admin-form">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- BotÃ³n para guardar -->
    <button type="submit" class="admin-button">
      Guardar
    </button>

    <!-- Enlace para cancelar -->
    <a href="{% url 'lista_lotes' producto.id %}" class="admin-button admin-button-cancel">
      Cancelar

  </form>
</div>
{% endblock %}
