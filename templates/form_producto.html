<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>
</head>
<body>
    <h1>{% if form.instance.id %}Editar{% else %}Crear{% endif %} Producto</h1>

    {% if messages %}
        <ul style="color:red;">
            {% for msg in messages %}
                <li>{{ msg }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
        <a href="{% url 'lista_productos' %}">Cancelar</a>
    </form>
</body>
</html>
